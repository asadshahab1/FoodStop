<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Some basic styling */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        .container {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          padding: 20px;
        }
        .box {
          border: 1px solid #ccc;
          padding: 20px;
          margin: 10px;
          width: 400px;
        }
        .summary {
          background-color: #f9f9f9;
        }
        .summary table {
          width: 100%;
          border-collapse: collapse;
        }
        .summary table th,
        .summary table td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        .summary table th {
          background-color: #f2f2f2;
        }
        .payment-form input[type="text"],
        .payment-form input[type="number"] {
          width: 100%;
          padding: 8px;
          margin-bottom: 15px;
        }
        .payment-form input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 15px;
          border: none;
          cursor: pointer;
        }
        .payment-form input[type="submit"]:hover {
          background-color: #45a049;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <div class="box summary">
          <h2>Summary</h2>
          <table>
            <tr>
              <th>Item</th>
              <th>Price</th>
            </tr>
            <!-- Example Shopping Cart Summary -->
            <tr>
              <td>Product 1</td>
              <td>$20.00</td>
            </tr>
            <tr>
              <td>Product 2</td>
              <td>$15.00</td>
            </tr>
            <tr>
              <td><strong>Total:</strong></td>
              <td><strong>$35.00</strong></td>
            </tr>
          </table>
        </div>
        <div class="box payment-form">
          <h2>Enter Credit Card Information</h2>
          <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required><br>
            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required><br>
            <!-- Static options -->
            <label for="promoCode">Promo Code:</label>
            <input type="text" id="promoCode" name="promoCode" placeholder="Enter promo code"><br>
            <label for="giftCard">Gift Card:</label>
            <input type="text" id="giftCard" name="giftCard" placeholder="Enter gift card code"><br>
            <input type="submit" value="Submit Payment">
          </form>
        </div>
      </div>
    </body>
</html>
